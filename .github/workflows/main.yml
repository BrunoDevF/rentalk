name: CI

on: 
  push:
    branches: [master]
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install dependencies
        run: yarn 
        
      - name: Build
        run: yarn build
      
      # Utilizando o github scp actions para copiar os dados para nossa instancia
      - uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          # o "!+nomedoarquivo" Ã© utilizado para ignorar arquivo na hora de copiar 
          source: "., !node_modules"
          # pasta pra onde os arquivos serao copiados
          target: "~/app/pasta-do-projeto"
        
